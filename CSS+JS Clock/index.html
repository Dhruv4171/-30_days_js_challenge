<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS+JS Clock</title>
    <link rel="stylesheet" href="/CSS+JS Clock/clock.css">
</head>

<body>
    <h1>CSS + JS Clock</h1>
    <div class="clock">
        <div class="clock-face"></div>
        <div class="hand second-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand hour-hand"></div>
    </div>

    <script>
        const secondHand = document.querySelector(".second-hand");
        const minsHand = document.querySelector(".min-hand");
        const hoursHand = document.querySelector(".hour-hand");
        function setDate() {
            const now = new Date();
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegress = ((mins / 60) * 360) + 90;
            minsHand.style.transform = `rotate(${minsDegress}deg)`;

            const hours = now.getHours();
            const hoursDegress = ((hours / 12) * 360) + 90;
            hoursHand.style.transform = `rotate(${hoursDegress}deg)`;

        }
        setInterval(setDate, 1000);
    </script>
</body>

</html>
