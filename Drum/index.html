<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="/Drum/Drum.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">TOY_WHISTLE</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">DOG_BARKING</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">RETRO_GAME</span>
        </div>
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">ASTONISHED</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNEEZE</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">GAME_OVER</span>
        </div>
    </div>
    <audio data-key="65" src="/Drum/Sounds/mixkit-cartoon-toy-whistle-616.wav"></audio>
    <audio data-key="77" src="/Drum/Sounds/mixkit-retro-game-notification-212.wav"></audio>
    <audio data-key="89" src="/Drum/Sounds/mixkit-dog-barking-twice-1.wav"></audio>
    <audio data-key="81" src="/Drum/Sounds/mixkit-female-astonished-gasp-964.wav"></audio>
    <audio data-key="74" src="/Drum/Sounds/mixkit-sick-man-sneeze-2213.wav"></audio>
    <audio data-key="84" src="/Drum/Sounds/mixkit-arcade-retro-game-over-213.wav"></audio>

    <script>
        window.addEventListener("keydown",function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if(!audio) return;
            audio.currentTime=0;
            audio.play();
            console.log(key);
            key.classList.add('playing');

        });
        const keys=document.querySelectorAll('.key');
        keys.forEach(key =>key.addEventListener(''))
    </script>
</body>

</html>
